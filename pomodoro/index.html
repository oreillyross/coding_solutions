<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    
<div id="clock">
  <span class="minutes">25</span>
  <span class="colon">:</span>
  <span class="seconds">00</span>
</div>
<div>
  <button id="selectTimes10" value="10">10 minutes</button>
  <button id="selectTimes15" value="15">15 minutes</button>
  <button id="selectTimes25" value="25">25 minutes</button>
</div>

<button id="start">Start</button>
<button id="stop">Stop </button>
<button id="reset">Reset</button>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
<script type="text/javascript" src="./timing.js"></script>
</body>
</html>
